name: Backend CI

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'docs/openapi.yaml'
  push:
    branches: [ staging, main ]
    paths:
      - 'backend/**'
      - 'docs/openapi.yaml'

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package.json
      - run: npm install
      - run: npm test || echo "no tests yet"
